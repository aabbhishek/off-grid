<!DOCTYPE html>
<html lang="en" class="dark">

    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="OffGrid - Privacy-First Developer Toolkit. All processing happens client-side. No data ever leaves your browser." />
    <meta name="theme-color" content="#0a0a14" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent" />

    <link rel="icon" type="image/svg+xml" href="./favicon.svg" />

    <title>OffGrid | Privacy-First Developer Toolkit</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&family=JetBrains+Mono:wght@300;400;500;600;700&family=Outfit:wght@400;500;600;700;800&display=swap" rel="stylesheet">
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.jsx"></script>
    <!-- Cloudflare Web Analytics - Controlled by Ghost Mode -->
    <script>
      (function() {
        // Check if ghost mode is enabled
        const ghostMode = localStorage.getItem('offgrid-ghostmode') === 'true';
        if (!ghostMode) {
          // Load Cloudflare analytics only if ghost mode is disabled
          var script = document.createElement('script');
          script.defer = true;
          script.src = 'https://static.cloudflareinsights.com/beacon.min.js';
          script.setAttribute('data-cf-beacon', '{"token": "5777f7fc9bcc4a7d947b5e4e2406ce93"}');
          script.id = 'cf-analytics';
          document.body.appendChild(script);
        }
      })();
    </script>
  </body>
</html>
